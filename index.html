
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="weather">

        <div class="weather-city">
            <h1>16°c</h1>
            <div class="name">
                <h3>London</h3>
                <p>06:09 - Monday, 9 sep 23</p>
            </div>
            <img src="./32/Cloudy.svg " alt="icon">
        </div>

        <div class="weather-content">
            <div class="input-search">
                <input type="text" placeholder="Search Location">
                <button></button>
                <img src="./Group 166.svg" alt="">
            </div>
            <h3>weather Details</h3>
            <h2>thunderstorm with light drizzle</h2>

            <div class="info">
                <div>
                    <p>Temp max</p>
                    <p> 19°c <img src="./Vector.svg" alt=""></p>
                </div>
                <div>
                    <p>Temp min</p>
                    <p> 15°c <img src="./vector2.svg" alt=""></p>
                </div>
                <div>
                    <p>Humadity</p>
                    <p> 58% <img src="./droplet.svg" alt=""></p>
                </div>
                <div>
                    <p>Cloudy</p>
                    <p> 86% <img src="./cloud.svg" alt=""></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
